<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-success">
    <div
      class="container align-self-center d-flex vh-100 vw-100 justify-content-center align-items-center"
    >
      <div class="d-flex align-items-center justify-content-between gap-2">
        <div
          id="card"
          class="card rounded-4 custom-shadow"
          style="width: 300px; height: 420px"
        >
          <div
            id="card-body"
            class="d-flex flex-column rounded-4 p-1"
            style="width: 100%; height: 100%"
          >
            <div class="top d-flex justify-content-start mx-1">
              <span id="suit-top" style="font-size: 5em; line-height: 1">
                ♥
              </span>
            </div>
            <div
              class="middle d-flex justify-content-center flex-grow-1 align-items-center"
            >
              <span
                id="card-value"
                class="fw-bold"
                style="font-size: 10em; line-height: 1"
              >
                5
              </span>
            </div>
            <div class="bottom d-flex justify-self-center mx-1 align-self-end">
              <span id="suit-bottom" style="font-size: 5em; line-height: 1">
                ♥
              </span>
            </div>
          </div>
        </div>
        <form class="d-flex flex-column mx-4 form p-4 rounded-4">
          <label class="mx-2" for="card-width">Card Width:</label>
          <input
            id="card-width"
            class="m-2 rounded-2 form-control"
            type="text"
            placeholder="300"
          />
          <label class="mx-2" for="card-height">Card Height:</label>
          <input
            id="card-height"
            class="rounded-2 form-control m-2"
            type="text"
            placeholder="420"
          />
          <button
            id="setSizeBtn"
            class="btn btn-dark mx-2 mt-4 rounded-2 form-control"
          >
            Set Card Size
          </button>
          <button
            id="generateCardBtn"
            class="btn btn-warning mx-2 mt-2 rounded-2 form-control"
          >
            Generate Card
          </button>
          <div
            class="alert alert-danger form-control mx-2 my-2 p-2"
            id="customAlert"
            style="display: none"
          >
            Please use numbers for width and height.
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
